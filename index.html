<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="app">
      <div id="menu" class="screen">
        <h1>Snake Game</h1>
        <div class="high-score">High Score: <span id="high-score">0</span></div>
        <button id="new-game">New Game</button>
      </div>
      <div id="game" class="screen hidden">
        <div class="game-info">
          <div>Score: <span id="score">0</span></div>
          <div>Level: <span id="level">1</span></div>
          <div>Grid: <span id="grid-size">10x10</span></div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">Use Arrow Keys or WASD to move | Press P to Pause | +/- to change grid size | Press any direction to start</div>
      </div>
      <div id="game-over" class="screen hidden">
        <h1>Game Over!</h1>
        <div class="final-score">Score: <span id="final-score">0</span></div>
        <div class="high-score">High Score: <span id="game-over-high-score">0</span></div>
        <button id="play-again">Play Again</button>
      </div>
      <div id="pause" class="screen hidden overlay">
        <h1>Paused</h1>
        <div>Press P to Resume</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
